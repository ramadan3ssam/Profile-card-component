<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

</head>

<body>
    <section>
        <div class="card">
            <div class="bkgnd">
                <img src="images/bg-pattern-card.svg" alt="" />
            </div>
            <img src="images/image-victor.jpg" alt="" class="person" />
            <div class="name">
                <h3>Victor Crest</h3>
                <span>26</span>
                <address>London</address>
            </div>
            <div class="stats">
                <div class="stat-block">
                    <h3>80K</h3>
                    Followers
                </div>
                <div class="stat-block">
                    <h3>803K</h3>
                    Likes
                </div>
                <div class="stat-block">
                    <h3>1.4K</h3>
                    Photos
                </div>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.facebook.com/ramadan3ssam" target="_blank">Ramadan Essam</a>.
    </div>

</body>

</html>
